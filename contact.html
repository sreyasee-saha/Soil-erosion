<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Soil Erosion Awareness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .contact-container {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .contact-container h1 {
            color: #29882c;
            text-align: center;
            margin-top: 0;
        }
        .contact-container p {
            text-align: center;
            color: #555;
            font-size: 1.1em;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 1em;
            color: #333;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            resize: vertical;
        }
        .form-group textarea {
            height: 100px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .social-media {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-media a {
            color: #4CAF50;
            font-size: 1.5em;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .social-media a:hover {
            color: #45a049;
        }
        .map-placeholder {
            margin-top: 20px;
            height: 250px;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
            font-size: 1.2em;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h1>Contact Us</h1>
    <p>Have questions or want to get involved in preventing soil erosion? Reach out to us!</p>
    
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Full Name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email Address" required>
        </div>
        
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" placeholder="Subject" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Your Message" required></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Send Message</button>
    </form>

    <div class="social-media">
        <a href="#" title="Facebook" target="_blank">üìò</a>
        <a href="#" title="Twitter" target="_blank">üê¶</a>
        <a href="#" title="Instagram" target="_blank">üì∑</a>
        <a href="#" title="LinkedIn" target="_blank">üîó</a>
    </div>

    <div class="map-placeholder">
        <p>Our Location - Interactive Map Coming Soon!</p>
    </div>
</div>

</body>
</html>
